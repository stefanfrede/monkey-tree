<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>monkey-tree demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

  <script type="module" src="../src/monkey-tree.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>
      Basic monkey-tree demo
    </h3>
    <demo-snippet>
      <template>
        <monkey-tree id="tree-basic"></monkey-tree>
        <script>
          const treeBasic = document.getElementById('tree-basic');

          treeBasic.data = {
            name: 'foobar',
            children: [
              {
                name: 'foo',
                icon: 'public',
              },
              {
                name: 'bar',
              },
              {
                name: 'baz',
                children: [
                  {
                    name: 'qux',
                  },
                ],
              },
            ],
          };
        </script>
      </template>
    </demo-snippet>
    <h3>
      Multi-select monkey-tree demo
    </h3>
    <demo-snippet>
      <template>
        <monkey-tree id="tree-multi" mode="multi"></monkey-tree>
        <script>
          const treeMulti = document.getElementById('tree-multi');

          treeMulti.data = {
            name: 'foobar',
            children: [
              {
                name: 'foo',
                icon: 'public',
              },
              {
                name: 'bar',
              },
              {
                name: 'baz',
                children: [
                  {
                    name: 'qux',
                  },
                ],
              },
            ],
          };
        </script>
      </template>
    </demo-snippet>
    <h3>
      Branch-select monkey-tree demo
    </h3>
    <demo-snippet>
      <template>
        <monkey-tree id="tree-branch" type="branch"></monkey-tree>
        <script>
          const treeBranch = document.getElementById('tree-branch');

          treeBranch.data = {
            name: 'foobar',
            children: [
              {
                name: 'foo',
                icon: 'public',
              },
              {
                name: 'bar',
              },
              {
                name: 'baz',
                children: [
                  {
                    name: 'qux',
                  },
                ],
              },
            ],
          };
        </script>
      </template>
    </demo-snippet>
    <h3>
      Node-select monkey-tree demo
    </h3>
    <demo-snippet>
      <template>
        <monkey-tree id="tree-node" type="node"></monkey-tree>
        <script>
          const treeNode = document.getElementById('tree-node');

          treeNode.data = {
            name: 'foobar',
            children: [
              {
                name: 'foo',
                icon: 'public',
              },
              {
                name: 'bar',
              },
              {
                name: 'baz',
                children: [
                  {
                    name: 'qux',
                  },
                ],
              },
            ],
          };
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
